
<div style="background-color:#00BFFF;text-align:center">
<div style="background-color: rgb(235, 219, 219)">
<div class="ui-g ui-fluid">
  <div class="ui-g-5 ui-md-4">
      <h3>Calendário</h3>
     
      <p-calendar class="ui-g-12" [(ngModel)]="dateValue" dateFormat="dd.mm.yy"></p-calendar>

      <h3>Boolean - {{checked}} </h3>
<p-checkbox [(ngModel)]="checked" binary="true"></p-checkbox><br>
<p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox><br>
<p-checkbox name="groupname" value="o checkbox2 está marcado" [(ngModel)]="selectedValues"></p-checkbox><br>
<p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown><br>
<div class="ui-g-12 ui-md-4">
    <h3>Time Only </h3>
    <p-calendar [(ngModel)]="date8" [timeOnly]="true"></p-calendar>
</div>
  
  <p>{{selectedValues}}</p>
      
  </div>
</div>
</div>




<h3 class="first">Positions</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-3">
        <input type="text" pInputText pTooltip="Enter your username" placeholder="Right">
    </div>
    <div class="ui-g-12 ui-md-3">
        <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="top" placeholder="Top">
    </div>
    <div class="ui-g-12 ui-md-3">
        <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="bottom" placeholder="Bottom">
    </div>
    <div class="ui-g-12 ui-md-3">
        <input type="text" pInputText pTooltip="Enter your username" tooltipPosition="left" placeholder="Left">
    </div>
</div>

<h3>Focus and Blur</h3>
<input type="text" pInputText pTooltip="Enter your username" placeholder="Right" tooltipEvent="focus" style="margin-left:.5em">
